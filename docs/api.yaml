components:
  schemas:
    Event:
      required:
       - name
       - description
       - year
       - month
       - ongoing
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 17
          readOnly: true
        name:
          type: string
          example: "InsaLan XVI"
        description:
          type: string
          example: "17ème édition de l'InsaLan!"
        year:
          type: integer
          format: int64
          example: 2022
          minimum: 2003
        month:
          type: integer
          format: int64
          example: 3
          minimum: 1
          maximum: 12
        ongoing:
          type: boolean
          example: true
        tournaments:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/Tournament/properties/id"
            readOnly: false
          uniqueItems: true
          readOnly: true
          example: [82, 83, 85, 81]
    Tournament:
      required:
        - event
        - game
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
          example: 84
        event:
          allOf:
            - $ref: "#/components/schemas/Event/properties/id"
          readOnly: false
        game:
          allOf:
            - $ref: "#/components/schemas/Game/properties/id"
          readOnly: false
        teams:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/Team/properties/id"
            readOnly: false
          uniqueItems: true
          example: [132, 137, 189, 203, 201, 179, 193, 228]
          readOnly: true
    Game:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 0
          example: 2
          readOnly: true
        name:
          type: string
          example: "Counter-Strike: Global Offensive"
    Team:
      required:
        - name
        - tournament
      properties:
        id:
          type: integer
          format: int64
          example: 228
          readOnly: true
          minimum: 0
        name:
          type: string
          example: "La Team du Bonheur"
        players:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/User/properties/id"
            readOnly: false
          uniqueItems: false
          example: [303, 389, 279, 188]
        managers:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/User/properties/id"
            readOnly: false
          uniqueItems: false
          example: [78]
        tournament:
          allOf:
            - $ref: "#/components/schemas/Tournament/properties/id"
          readOnly: false
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
          readOnly: true
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        isStaff:
          type: boolean
          example: false

  requestBodies:
    Event:
      description: Event that will be added to the database
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Event'
    User:
      description: User to be registered or modified
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'

