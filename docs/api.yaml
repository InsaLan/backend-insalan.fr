paths:
  /user/register:
    post:
      tags:
        - user
      summary: Create a new user on the website
      description: Register a new user
      requestBody:
        description: User to register
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '200':
          description: Registration effective
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '405':
          description: Invalid data

  /tournament/event:
    get:
      tags:
        - event
      summary: List all known events
      description: Show all past, present and future events registered
      operationId: getEvents
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
    post:
      tags:
        - event
      summary: Add a new event
      description: Add a new event to the database
      operationId: addEvent
      requestBody:
        description: Create a new event in the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '405':
          description: Invalid Input
        '403':
          description: Not Authorized
#      security:
#        - insalan_auth:
  /tournament/event/ongoing:
    get:
      tags:
        - event
      summary: List all current events
      description: Show all ongoing events registered, i.e. all events for which `ongoing=true`.
      operationId: getOngoingEvents
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
  /tournament/event/{eventId}:
    get:
      tags:
        - event
      summary: Find an event by its ID
      description: Returns a single event from its identifier
      operationId: getEventById
      parameters:
        - name: eventId
          in: path
          description: ID of event to return
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid ID supplied
        '403':
          description: Not Authorized
        '404':
          description: Event not found
    put:
      tags:
        - event
      summary: Update an existing event
      description: Update an existing Event by its id
      operationId: updateEvent
      parameters:
        - name: eventId
          in: path
          description: ID of event to modify
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      requestBody:
        description: Update an existent event in the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid ID supplied
        '403':
          description: Not Authorized
        '404':
          description: Event not found
        '405':
          description: Validation exception
    delete:
      tags:
        - event
      summary: Deletes an event
      description: delete an event from the database from its identifier
      operationId: deleteEvent
      parameters:
        - name: eventId
          in: path
          description: ID of event to delete
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '204':
          description: Deletion effective
        '400':
          description: Invalid event value
        '403':
          description: Not Authorized

  /tournament/tournament:
    get:
      tags:
        - tournament
      summary: List all known tournaments
      description: Show all past, present and future tournaments registered
      operationId: getTournaments
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tournament'
    post:
      tags:
        - tournament
      summary: Add a new tournament
      description: Add a new tournament to the database
      operationId: addTournament
      requestBody:
        description: Create a new tournament in the database for a given event, with a given game
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tournament'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Tournament'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'
        '403':
          description: Not Authorized
        '405':
          description: Invalid Input
  /tournament/tournament/{tournamentId}:
    get:
      tags:
        - tournament
      summary: Find a tournament by its ID
      description: Returns a single tournament from its identifier
      operationId: getTournamentById
      parameters:
        - name: tournamentId
          in: path
          description: ID of tournament to return
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'
        '400':
          description: Invalid ID supplied
        '403':
          description: Not Authorized
        '404':
          description: Event not found
    put:
      tags:
        - tournament
      summary: Update an existing tournament
      description: Update an existing tournament by its id
      operationId: updateTournament
      parameters:
        - name: tournamentId
          in: path
          description: ID of tournament to modify
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      requestBody:
        description: Update an existent tournament in the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tournament'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tournament'
        '400':
          description: Invalid ID supplied
        '403':
          description: Not Authorized
        '404':
          description: Event not found
        '405':
          description: Validation exception
    delete:
      tags:
        - tournament
      summary: Deletes a tournament
      description: delete a tournament from the database from its identifier
      operationId: deleteTournament
      parameters:
        - name: tournamentId
          in: path
          description: ID of tournament to delete
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '204':
          description: Deletion effective
        '400':
          description: Invalid tournament value
        '403':
          description: Not Authorized
  
  /tournament/game:
    get:
      tags:
        - game
      summary: List all known games
      description: Show all registered games
      operationId: getGames
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
    post:
      tags:
        - game
      summary: Register a new game
      description: Add a new game to the database
      operationId: addGame
      requestBody:
        description: Create a new game in the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Game'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Game'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '403':
          description: Not Authorized
        '405':
          description: Invalid Input
  /tournament/game/{gameId}:
    get:
      tags:
        - game
      summary: Find a game by its ID
      description: Returns a single game from its identifier
      operationId: getGameById
      parameters:
        - name: gameId
          in: path
          description: ID of game to return
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Invalid ID supplied
        '403':
          description: Not Authorized
        '404':
          description: Event not found
    put:
      tags:
        - game
      summary: Update an existing game
      description: Update an existing game by its id
      operationId: updateGame
      parameters:
        - name: gameId
          in: path
          description: ID of game to modify
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      requestBody:
        description: Update an existent game in the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Game'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Invalid ID supplied
        '403':
          description: Not Authorized
        '404':
          description: Event not found
        '405':
          description: Validation exception
    delete:
      tags:
        - game
      summary: Deletes a game
      description: delete a game from the database from its identifier
      operationId: deleteGame
      parameters:
        - name: gameId
          in: path
          description: ID of game to delete
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '204':
